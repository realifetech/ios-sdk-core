query getMyPaymentIntent($id: ID!) {
  getMyPaymentIntent(id: $id) {
    id
    orderType
    orderId
    status
    paymentSource {
      ...paymentSourceDetails
    }
    amount
    currency
    livemode
    cancellationReason
    savePaymentSource
    nextAction {
      type
      url
    }
  }
}