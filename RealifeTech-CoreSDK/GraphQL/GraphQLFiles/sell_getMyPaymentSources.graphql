query getMyPaymentSources($pageSize: Int!, $page: Int! = 1) {
  getMyPaymentSources(page: $page, pageSize: $pageSize) {
    edges {
      ...paymentSourceDetails
    }
  }
}

fragment paymentSourceDetails on PaymentSource {
  id
  type
  default
  card {
    ...cardDetails
  }
}

fragment cardDetails on Card {
  brand
  numberToken
  expMonth
  expYear
  last4
  fingerprint
} 