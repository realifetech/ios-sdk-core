mutation createPaymentIntent($input: PaymentIntentInput!) {
  createPaymentIntent(input: $input) {
    id
    orderType
    orderId
    status
    paymentSource {
      ...paymentSourceDetails
    }
    amount
    currency
    livemode
    cancellationReason
    savePaymentSource
    nextAction {
      type
      url
    }
  }
}